name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run ts:build

      - name: Run tests
        run: npm test 2>&1 | tee test-output.txt

      - name: Run README strict checks (workspace)
        run: npm run check:strict

      - name: Pack release artifact
        run: |
          TAR=$(npm pack)
          echo "Packed: $TAR"
          mkdir -p extracted
          tar -xzf "$TAR" -C extracted
          ls -la extracted/package || true
          echo "EXTRACTED=extracted/package" >> $GITHUB_ENV

      - name: Check README against packaged release
        run: |
          node ./bin/readme-preview.js check --strict --file "$EXTRACTED/README.md"

      - name: Upload test log
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output.txt

      - name: Upload packed artifact
        uses: actions/upload-artifact@v4
        with:
          name: packed-tarball
          path: "*.tgz"
