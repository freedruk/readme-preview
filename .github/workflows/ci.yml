name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run ts:build

      - name: Run tests
        run: npm test

      - name: Run README strict checks
        run: npm run check:strict

      - name: Verify release assets
        run: npm pack --dry-run
