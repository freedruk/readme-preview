name: Publish to npm

on:
  release:
    types: [published, released]

  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run npm publish --dry-run (no upload)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      ref:
        description: "Git ref to publish (tag/branch/sha). Leave empty to use default branch."
        required: false
        default: ""

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (release/tag/manual ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Publish
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm publish --dry-run
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
